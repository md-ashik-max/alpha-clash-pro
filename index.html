<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash</title>
    <!-- daisyui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <section id="home" class=" min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center justify-center gap-10">
                <h1 class="font-anton text-8xl uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>

        </section>
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20">
                <!-- screen -->
                <div class="flex flex-col items-center pt-20">
                    <div
                        class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-lg">
                        <div class="flex justify-center">
                            <p class="text-white bg-[#2F2941] px-6 pb-4 rounded-b-[12px]">Don't watch keyboard while
                                playing...</p>

                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="current-alphabet" class="text-9xl text-black font-extrabold uppercase">Y</p>
                        </div>
                    </div>
                </div>

                <!-- keybord -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <!-- scrore  -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-purple-300 text-white px-4">
                        Life
                        <img src="images/heart.svg" alt="" srcset="">
                        <span>1</span>

                    </button>
                    <button class="btn rounded-full bg-purple-700 text-white px-4">
                        Score
                        <img src="images/dolar.svg" alt="" srcset="">
                        <span>1</span>
                    </button>
                </div>
            </div>

        </section>
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-center space-y-6 bg-[#FFFFFF33] p-8 rounded-xl">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score :</span>
                    <span>14</span>

                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>

        </section>

    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>

</body>

</html>
